    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="fetch()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://devanshutalk.blogspot.com/">Dev Talk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="state.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://devanshutalk.blogspot.com/p/about-us_30.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://thequizart.blogspot.com/">Play Quizzes</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="corona_update container-fluid">
        <div class="my-5">
            <h3 class="text-center text-uppercase">Covid-19 live update</h3>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center" id="tbval">
                <tr>
                    <th class="text-capitalize">country</th>
                    <th class="text-capitalize">total Confirmed</th>
                    <th class="text-capitalize">total Recovered</th>
                    <th class="text-capitalize">total Death</th>
                    <th class="text-capitalize">new Confirmed</th>
                    <th class="text-capitalize">New Recovered</th>
                    <th class="text-capitalize">New Deaths</th>

                </tr>

            </table>

        </div>




        <script>



            function fetch() {
                $.get("https://api.covid19api.com/summary",

                    function (data) {

                        var tbval = document.getElementById('tbval');

                        for (var i = 1; i < (data['Countries'].length); i++) {
                            var x = tbval.insertRow();

                            x.insertCell(0);

                            tbval.rows[i].cells[0].innerHTML = data['Countries'][i - 1]['Country'];

                            x.insertCell(1);

                            tbval.rows[i].cells[1].innerHTML = data['Countries'][i - 1]['TotalConfirmed'];

                            x.insertCell(2);

                            tbval.rows[i].cells[2].innerHTML = data['Countries'][i - 1]['TotalRecovered'];

                            x.insertCell(3);

                            tbval.rows[i].cells[3].innerHTML = data['Countries'][i - 1]['TotalDeaths'];

                            x.insertCell(4);

                            tbval.rows[i].cells[4].innerHTML = data['Countries'][i - 1]['NewConfirmed'];

                            x.insertCell(5);

                            tbval.rows[i].cells[5].innerHTML = data['Countries'][i - 1]['NewRecovered'];

                            x.insertCell(6);

                            tbval.rows[i].cells[6].innerHTML = data['Countries'][i - 1]['NewDeaths'];


                        }
                    }

                )
            }

        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    </section>
</body>

</html>
